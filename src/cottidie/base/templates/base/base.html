{% load compress %}
{% load staticfiles %}
<html>
    <head>
        {% block external_stylesheets %}
        {% endblock %}
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static "base/scss/main.scss" %}">
            {% block stylesheets %}
            {% endblock %}
        {% endcompress %}
    </head>

    <body>
        <div class="cottidie-content">
            {% block content %}
            {% endblock %}
        </div>

		{% block scripts %}
		{% endblock %}
    </body>
</html>
