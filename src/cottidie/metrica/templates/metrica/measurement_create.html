{% extends "base/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="text-block">
        <p>Create a new measurement
        </p>

    </div>

    <form method="post">
        <div id="occasio-form">
            {% csrf_token %}
            {{ form.metric }}
            {{ form.value }}
            {{ form.timestamp }}
            {{ form.note }}
            <button type="submit">
                Create
            </button>
        </div>
    </form>

{% endblock %}
